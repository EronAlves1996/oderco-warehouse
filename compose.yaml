services:
  db:
    container_name: oderco-warehouse-db
    image: mysql:latest
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 1s
      retries: 10
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: oderco-warehouse-server
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 9000:9000 
    environment:
      APP_ENV: local
      APP_KEY: base64:4JFY6GLzEcpmULIrp/5B+gVQOgSg6JmkkeSEjwUDNKA=
      APP_NAME: Oderco Warehouse
      DB_CONNECTION: mysql 
      DB_HOST: oderco-warehouse-db
      DB_PORT: 3306
      DB_DATABASE: oderco
      DB_USERNAME: root
      DB_PASSWORD: root
      FILESYSTEM_DISK: public
  nginx-server:
    image: nginx:alpine
    container_name: nginx-server
    ports:
      - 80:80
    volumes:
      - ./nginx-server/conf.d:/etc/nginx/conf.d
    depends_on:
      - server

